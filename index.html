<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="script1.js"></script>
    <script src="script2.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/profile-20.jpg" />
        <h1>@ha_lima</h1>
      </header>
      <ul>
        <li>
          <a href="intro.html">
            <img src="./images/homepage.svg" alt="Homepage" width="20" />
            Official Website
          </a>
        </li>
        <li>
          <a href="profile.html">
            <img src="./images/wallpapers.svg" alt="wallpapers" width="20" />
            profile
          </a>
        </li>

        <li>
          <a href="https://www.facebook.com/">
            <img src="./images/facebook.jfif" alt="facebook" width="20" />
            facebook
          </a>
        </li>

      </ul>
    </main>
  </body>
</html>
